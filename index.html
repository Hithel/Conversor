<body>
    <div class="container container-fluid d-flex justify-content-center align-items-center mt-5 col-12 col-sm-12">
        <div class="d-flex justify-content-center align-items-center col-12 col-sm-12 col-md-8 col-lg-6">
            <div class=" col-12 bg-white p-4 rounded">
                <form class="col-12" id="form1">
                    <div class="col-12">
                        <h1>Convertidor de Metros a Pies</h1>
                        <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Metros</label>
                        <input type="number" class="form-control" id="metros" name="metros">
                        </div>
                        <input type="submit" class="btn btn-primary" data-accion="metros" value="Convertir">
                    </div>
                    <div class=" col-12 mt-5">
                        <h1>Convertidor de Celsius a Fahrenheit</h1>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Celsius</label>
                          <input type="number" class="form-control" id="celsius" name="celsius">
                        </div>
                        <input type="submit" class="btn btn-primary" data-accion="celsius" value="Convertir">
                    </div>
                    <div class="col-12 mt-5">
                        <h1>Convertidor de kilogramos a libras</h1>
                        <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Kilogramos</label>
                        <input type="number" class="form-control" id="kilo" name="kilo">
                        </div>
                        <input type="submit" class="btn btn-primary" data-accion="kilo" value="Convertir">
                    </div>
                </form>
               </div>
        </div>
    </div>
